<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title> FORM </title>
    </head>
    
    <body> 
        <form> 
            <fieldset> <legend> Form</legend>
            <div>
              
              <label for="name"> Name & Surname </label>
              <input placeholder="Username">
            </div>
                        
            <div>
              <label for="id"> Student ID </label>
              <input placeholder="Student ID">
            </div>

            <div> 
                <label for="ageCall"> Age </label>
                <input id="ageCall" type="number" name="age" value="0">
            </div>
            
            <div>
                
                <label for="email"> Email</label>
                
                <input type="email">
            </div>
            
            <div>
                
                <label for="birthdate"> Birthday </label>
                
                <input type="date" id="birthdate">
            </div>
            
            <div> 
                
                <label for="password"> Password </label>           
                <input type="password" placeholder="Password" id="password">
            </div>
            
            <div> 
                <label for="wellcheck"> I read the assignment description well.</label>
            
           
            <input type="checkbox" id="wellcheck">
         </div>
           
             <div> 
                <label for="askcheck"> I asked my friends to what to do.</label>
            
                
                <input type="checkbox" id="askcheck">
            </div>

            
            <div>
                <label for="wellradio"> I read the assignment description well.</label>
            
           
            <input type="radio" name="read" id="wellradio">
            </div>
            <div>
                <label for="textarea"> Others </label>
                
                <textarea></textarea>
            </div>
            
            <button type="reset"> Reset </button>
            <button type="submit"> Submit </button>
            
        </fieldset>
        </form>
    </body>
    
        </html>
